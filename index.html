<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <body>
      <div class="login-container">
        <form action="" class="form-login">
          <div class="login-nav">
            <span class="login-nav__item">
              <a href="#">Sign In</a>
            </span>
          </div>
          <label for="login-input-user" class="login__label">Username</label>
          <input type="text" class="login__input" id="login-input-user" />
          <label for="login-input-password" class="login__label"
            >Password</label
          >
          <input
            type="password"
            class="login__input"
            id="login-input-password"
          />

          <div class="checkbox-container">
            <input
              type="checkbox"
              checked=""
              class="hidden-xs-up"
              id="checkbox"
            />
            <label for="checkbox" class="checkbox"></label>
            <label for="checkbox" class="checkbox-label">Remember me</label>
          </div>

          <button class="login__submit" disabled>Login</button>

          <div class="login__socials">
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </div>
        </form>
        <a href="#" class="login__forgot">Forgot Password?</a>
      </div>
    </body>
    <script
      src="https://kit.fontawesome.com/8eefc83a42.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
